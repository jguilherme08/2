<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X-Ray Code Editor</title>
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --accent-blue: #00d4ff;
      --accent-cyan: #00ffff;
      --accent-green: #00ff88;
      --accent-purple: #8b5cf6;
      --glow: 0 0 20px rgba(0, 212, 255, 0.3);
      --glow-strong: 0 0 30px rgba(0, 212, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 30px;
      max-width: 1200px;
      width: 100%;
      border-radius: 20px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .upload-area {
      border: 3px dashed var(--secondary-color);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      background: rgba(52, 152, 219, 0.05);
    }

    .upload-area:hover {
      border-color: var(--success-color);
      background: rgba(39, 174, 96, 0.05);
      transform: translateY(-2px);
    }

    .upload-area.drag-over {
      border-color: var(--success-color);
      background: rgba(39, 174, 96, 0.1);
      transform: scale(1.02);
    }

    #fileInput {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 15px 30px;
      background: var(--secondary-color);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .upload-label:hover {
      background: var(--success-color);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
    }

    .presets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }

    .preset-btn {
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, var(--secondary-color), #5dade2);
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .preset-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .preset-btn:hover::before {
      left: 100%;
    }

    .preset-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(52, 152, 219, 0.4);
    }

    .preset-btn.active {
      background: linear-gradient(135deg, var(--success-color), #58d68d);
      box-shadow: 0 10px 25px rgba(39, 174, 96, 0.4);
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .control-group {
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .control-group:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .control-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    .control-value {
      background: var(--secondary-color);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.9rem;
      min-width: 40px;
      text-align: center;
    }

    .slider {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
      transition: all 0.3s ease;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--secondary-color);
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .slider::-webkit-slider-thumb:hover {
      background: var(--success-color);
      transform: scale(1.2);
      box-shadow: 0 6px 12px rgba(39, 174, 96, 0.4);
    }

    .canvas-container {
      position: relative;
      margin-top: 30px;
      text-align: center;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const uploadArea = document.getElementById('uploadArea');
const overlay = document.getElementById('processingOverlay');
const status = document.getElementById('status');

let originalImage = null;

const sliders = [
  'brightness',
  'contrast',
  'exposure',
  'shadows',
  'highlights',
  'saturation',
  'sharpness',
  'clarity',
  'vibrance',
  'transparency'
];

// Atualizar valores de texto
sliders.forEach(id => {
  const slider = document.getElementById(id);
  const valueLabel = document.getElementById(`${id}Value`);
  slider.addEventListener('input', () => {
    valueLabel.textContent = slider.value;
    applyFilters();
  });
});

// Upload da imagem
fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    overlay.classList.add('active');
    reader.onload = function(event) {
      const img = new Image();
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        originalImage = img;
        ctx.drawImage(img, 0, 0);
        overlay.classList.remove('active');
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
});

// Drag & drop
uploadArea.addEventListener('dragover', e => {
  e.preventDefault();
  uploadArea.classList.add('drag-over');
});

uploadArea.addEventListener('dragleave', () => {
  uploadArea.classList.remove('drag-over');
});

uploadArea.addEventListener('drop', e => {
  e.preventDefault();
  uploadArea.classList.remove('drag-over');
  const file = e.dataTransfer.files[0];
  fileInput.files = e.dataTransfer.files;
  fileInput.dispatchEvent(new Event('change'));
});

// Aplicar filtros
function applyFilters() {
  if (!originalImage) return;

  ctx.drawImage(originalImage, 0, 0);

  let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  let data = imageData.data;

  const brightness = +document.getElementById('brightness').value;
  const contrast = +document.getElementById('contrast').value;
  const exposure = +document.getElementById('exposure').value;
  const saturation = +document.getElementById('saturation').value;

  for (let i = 0; i < data.length; i += 4) {
    // brilho + exposição
    data[i] += brightness + exposure;     // Red
    data[i+1] += brightness + exposure;   // Green
    data[i+2] += brightness + exposure;   // Blue

    // contraste simples
    data[i] = truncate((data[i] - 128) * (contrast / 100 + 1) + 128);
    data[i+1] = truncate((data[i+1] - 128) * (contrast / 100 + 1) + 128);
    data[i+2] = truncate((data[i+2] - 128) * (contrast / 100 + 1) + 128);

    // saturação (simples)
    const avg = (data[i] + data[i+1] + data[i+2]) / 3;
    data[i] = truncate(data[i] + (data[i] - avg) * (saturation / 100));
    data[i+1] = truncate(data[i+1] + (data[i+1] - avg) * (saturation / 100));
    data[i+2] = truncate(data[i+2] + (data[i+2] - avg) * (saturation / 100));
  }

  ctx.putImageData(imageData, 0, 0);
}

// Trunca valores para manter RGB válido
function truncate(value) {
  return Math.min(255, Math.max(0, value));
}

// Resetar sliders
function resetControls() {
  sliders.forEach(id => {
    const slider = document.getElementById(id);
    slider.value = 0;
    document.getElementById(`${id}Value`).textContent = "0";
  });
  if (originalImage) {
    ctx.drawImage(originalImage, 0, 0);
  }
}

// Baixar imagem
function downloadImage() {
  const link = document.createElement('a');
  link.download = 'imagem_editada.png';
  link.href = canvas.toDataURL();
  link.click();
}

// Presets
function applyPreset(type) {
  resetControls();

  const presets = {
    ultraLeve: { brightness: 20, contrast: 30, shadows: 100, highlights: -20, exposure: 10 },
    leve: { brightness: 15, contrast: 20, shadows: 80 },
    intermediario: { brightness: 10, contrast: 15, shadows: 50 },
    pesado: { brightness: 5, contrast: 10 },
    texto: { contrast: 50, brightness: -10, clarity: 30 },
    translucido: { brightness: 40, contrast: 40, shadows: 150 }
  };

  const config = presets[type];
  Object.entries(config).forEach(([id, val]) => {
    const el = document.getElementById(id);
    if (el) {
      el.value = val;
      document.getElementById(`${id}Value`).textContent = val;
    }
  });

  applyFilters();
}
      max-width: 100%;
      max-height: 70vh;
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    .processing-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      border-radius: 15px;
    }

    .processing-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .status-processing {
      background: rgba(243, 156, 18, 0.1);
      color: var(--warning-color);
      border: 1px solid rgba(243, 156, 18, 0.3);
    }

    .status-success {
      background: rgba(39, 174, 96, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(39, 174, 96, 0.3);
    }

    .advanced-controls {
      margin-top: 30px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .advanced-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 20px;
      text-align: center;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .download-btn {
      background: linear-gradient(135deg, var(--success-color), #58d68d);
      color: white;
    }

    .reset-btn {
      background: linear-gradient(135deg, #e74c3c, #ec7063);
      color: white;
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .controls {
        grid-template-columns: 1fr;
      }
      
      .presets {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔍 Revelação Avançada Através de Tecidos</h1>
    
    <div class="upload-area" id="uploadArea">
      <label for="fileInput" class="upload-label">
        📁 Selecionar Imagem
      </label>
      <input type="file" id="fileInput" accept="image/*"/>
      <p style="margin-top: 15px; color: #666;">Ou arraste e solte uma imagem aqui</p>
    </div>

    <div class="presets">
      <button class="preset-btn" onclick="applyPreset('ultraLeve')">🩱 Ultra Leve</button>
      <button class="preset-btn" onclick="applyPreset('leve')">🩳 Tecido Leve</button>
      <button class="preset-btn" onclick="applyPreset('intermediario')">👕 Intermediário</button>
      <button class="preset-btn" onclick="applyPreset('pesado')">🧥 Tecido Pesado</button>
      <button class="preset-btn" onclick="applyPreset('texto')">📄 Texto Oculto</button>
      <button class="preset-btn" onclick="applyPreset('translucido')">💫 Translúcido</button>
    </div>

    <div class="controls">
      <div class="control-group">
        <div class="control-label">
          Brilho
          <span class="control-value" id="brightnessValue">0</span>
        </div>
        <input type="range" class="slider" id="brightness" min="-100" max="100" value="0"/>
      </div>
      
      <div class="control-group">
        <div class="control-label">
          Contraste
          <span class="control-value" id="contrastValue">0</span>
        </div>
        <input type="range" class="slider" id="contrast" min="-100" max="200" value="0"/>
      </div>
      
      <div class="control-group">
        <div class="control-label">
          Exposição
          <span class="control-value" id="exposureValue">0</span>
        </div>
        <input type="range" class="slider" id="exposure" min="-150" max="150" value="0"/>
      </div>
      
      <div class="control-group">
        <div class="control-label">
          Sombras
          <span class="control-value" id="shadowsValue">0</span>
        </div>
        <input type="range" class="slider" id="shadows" min="-100" max="300" value="0"/>
      </div>
      
      <div class="control-group">
        <div class="control-label">
          Luzes Altas
          <span class="control-value" id="highlightsValue">0</span>
        </div>
        <input type="range" class="slider" id="highlights" min="-150" max="100" value="0"/>
      </div>
      
      <div class="control-group">
        <div class="control-label">
          Saturação
          <span class="control-value" id="saturationValue">0</span>
        </div>
        <input type="range" class="slider" id="saturation" min="-100" max="200" value="0"/>
      </div>
    </div>

    <div class="advanced-controls">
      <div class="advanced-title">🔬 Controles Avançados</div>
      <div class="controls">
        <div class="control-group">
          <div class="control-label">
            Nitidez
            <span class="control-value" id="sharpnessValue">0</span>
          </div>
          <input type="range" class="slider" id="sharpness" min="-100" max="200" value="0"/>
        </div>
        
        <div class="control-group">
          <div class="control-label">
            Claridade
            <span class="control-value" id="clarityValue">0</span>
          </div>
          <input type="range" class="slider" id="clarity" min="-100" max="100" value="0"/>
        </div>
        
        <div class="control-group">
          <div class="control-label">
            Vibrance
            <span class="control-value" id="vibranceValue">0</span>
          </div>
          <input type="range" class="slider" id="vibrance" min="-100" max="100" value="0"/>
        </div>
        
        <div class="control-group">
          <div class="control-label">
            Transparência
            <span class="control-value" id="transparencyValue">0</span>
          </div>
          <input type="range" class="slider" id="transparency" min="0" max="100" value="0"/>
        </div>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
      <div class="processing-overlay" id="processingOverlay">
        <div class="spinner"></div>
        Processando imagem...
      </div>
    </div>

    <div id="status"></div>

    <div class="action-buttons">
      <button class="action-btn download-btn" id="downloadBtn" onclick="downloadImage()">
        💾 Baixar Imagem
      </button>
      <button class="action-btn reset-btn" onclick="resetControls()">
        🔄 Resetar Controles
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
